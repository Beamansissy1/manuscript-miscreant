
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fff; color: #111; }
    input, textarea, button, select { display: block; margin: 1rem 0; padding: 0.5rem; width: 100%; max-width: 500px; }
    label { font-weight: bold; margin-top: 1.5rem; }
    #content { display: none; }
  </style>
  <script>
    function checkPassword() {
      var pw = document.getElementById("pw").value;
      if (pw === "2020") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="pw" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="content">

    <textarea placeholder="Write a short description..."></textarea>
    <label>Book Cover (JPG/PNG)</label>
    <input type="file" accept="image/*">
